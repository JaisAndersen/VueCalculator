<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container p-4 my-4 border border-dark" id="app">        
        <input class="input" type="number" v-model.number="number1">
        <select class ="select" v-model="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>       
        <input class="input" type="number" v-model.number="number2">
        <button class="button" @click="Calculate">=</button>
        {{ result }}        
    </div>
    <script src="index.js"></script>
</body>
</html>
